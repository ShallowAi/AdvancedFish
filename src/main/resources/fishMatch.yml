  ANNOUNCEMENT:
    - ""
  EFFECTS:
    - ""
  HEALTH: 0
  HUNGER: 0
  EXP: 0
  ACTION-BAR:
    TIME: 0
    MESSAGE: ""
  BOSS-BAR:
    TIME: 0
    MESSAGE: ""
    COLOR: RANDOM
    STYLE: RANDOM

