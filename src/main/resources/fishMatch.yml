# 钓鱼比赛
# 每场钓鱼比赛时间多长 分钟为单位 只能为整数
# 钓鱼是一个比较无聊的过程，所以我推荐您设置为五分钟，如果奖励比较丰厚的话，则将冷却时间调高，或将人数限制调高增加挑战性
TIME: 5

# 冷却时间 分钟为单位
COUNT-DOWN: 120

# 是否可以让玩家在比赛开始后加入?
JOIN-AFTER-START: true

# 循环信息发送
# 当有玩家举办后，我们是否应该每隔多少秒便发送 HOLD 效果让玩家加入?
LOOP:
  ENABLE: true
  SECONDS: 10

# 我们应该给所有玩家发送循环的 HOLD 信息，还是只给未加入的人发?
# 若开启则为给全部人
JOINED-PLAYER-SHOW-HOLD: false

# 当有玩家加入比赛后，我们应该向全部玩家展示加入效果，还是向已加入的玩家展示效果?
# 若开启，则为全部玩家展示效果
PLAYER-JOIN-SHOW-ALL-PLAYER: true

# 比赛最低人数，即必须要高于或等于这里的数才可以正常举办比赛
MIN-PLAYER: 0

# 玩家举办比赛
HOLD:
  TITLE:
    MAIN-TITLE: "&6钓鱼比赛!"
    SUB-TITLE: "&e玩家 <rplayer> 举办了钓鱼比赛!"
    FADE-IN: 20
    FADE-OUT: 20
    STAY: 20
  PARTICLE:
    - ""
  SOUNDS:
    - "ENTITY_PLAYER_LEVELUP;1;1"
  COMMANDS:
    PLAYER:
      - ""
    CONSOLE:
      - ""
  MESSAGE:
