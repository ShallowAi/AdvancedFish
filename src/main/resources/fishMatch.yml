# 等待多久后发布获奖奖励?
# 我非常不建议您把这个值设置的等于 20
# 您起码需要让玩家看清楚上一条结束时的信息，将此项分配为三秒会刚好在看完标题后给予
# 单位为 ticks, 20ticks = 1s
LATER: 60

# 奖励给予
# 如果您要给予玩家物品作为奖励，您则需要在结束或者开始的时候让玩家空着背包，我不确定如果玩家背包没有空位会发生什么
# 或者您可以增加 LATER 时间，让玩家由足够的空闲时间清空背包
REWARDGIVE:
  # 这里是设置不同排名给予不同奖励
  # 格式为: 排名;编号
  # 注意，排名必须为数字，如果说这个排名没有对应的玩家则会忽略
  # 编号必须为英文字母 如 A B C D
  #
  # 如果您想给指定名额以后的玩家参与奖
  # 格式为: 此排名以后的玩家给予参与奖;default
  #
  # 具体实例可以看下面的配置
  DEFAULT-MIN: 20 # 必须达到多少积分以上才可以拿到参与奖 (防止进去就退出的玩家)
  PLAYER:
    - "1;A"
    - "2;B"
    - "3;C"
    - "4;default" # 这里是给予第4名 (包括第4名) 以后的玩家参与奖 (注意，此处必须要填写 default 否则只是给予指定的名额)

  A:
    TITLE:
      MAIN-TITLE: "&6第一名!"
      SUB-TITLE: "&e您是第一名! 您已经收到了此次获奖奖励!"
      FADE-IN: 20
      FADE-OUT: 20
      STAY: 20
    PARTICLE:
      - "FLAME;1;1;1;50;PLAYER;FALSE"
    SOUNDS:
      - "ENTITY_PLAYER_LEVELUP;1;1"
    # 这里可以使用指令给予玩家相对的奖励
    # 您也可以给予玩家 advanced fish 的物品奖励，而且这不仅限于给予鱼，详细请看此 wiki
    # https://gitee.com/A2000000/advanced-fish/wikis/%E8%AE%A9%E9%92%93%E9%B1%BC%E9%92%93%E5%88%B0%E9%9D%9E%E9%B1%BC%E7%89%A9%E5%93%81%EF%BC%8C%E4%B8%8D%E4%BB%85%E4%BB%85%E4%BB%85%E9%99%90%E4%BA%8E%E9%B1%BC
    # 使用控制台给予奖励的指令为 afc 您可以在控制台输入这个指令查看使用介绍
    COMMANDS:
      PLAYER:
        - ""
      CONSOLE:
        - ""
    MESSAGE:
      - "&7[&6&l钓鱼助手&7] &e您是第一名! 您已经收到了此次获奖奖励!"
    ANNOUNCEMENT:
      - ""
    EFFECTS:
      - ""
    HEALTH: 0
    HUNGER: 0
    EXP: 0
    ACTION-BAR:
      TIME: 0
      MESSAGE: ""
    BOSS-BAR:
      TIME: 0
      MESSAGE: ""
      COLOR: RANDOM
      STYLE: RANDOM

  B:
    TITLE:
      MAIN-TITLE: "&6第二名!"
      SUB-TITLE: "&e您是第二名! 您已经收到了此次获奖奖励!"
      FADE-IN: 20
      FADE-OUT: 20
      STAY: 20
    PARTICLE:
